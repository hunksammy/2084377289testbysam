<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
      background-image: url('https://www.transparenttextures.com/patterns/skulls.png');
      opacity: 0.8;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .button {
    font-size: large;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 36px;
    text-align: center;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
}

    .button:hover {
      background-color: #297fb8;
    }

    .button i {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="button-grid">
    <button class="button" onclick="redirectTo('https://example.com/button1')">
      <i class="fas fa-home"></i> Home
    </button>
    <button class="button" onclick="redirectTo('https://example.com/button2')">
      <i class="fas fa-envelope"></i> Email
    </button>
    <button class="button" onclick="redirectTo('https://example.com/button3')">
      <i class="fas fa-star"></i> Favorites
    </button>
    <button class="button" onclick="redirectTo('https://example.com/button4')">
      <i class="fas fa-bell"></i> Notifications
    </button>
    <button class="button" onclick="redirectTo('https://example.com/button5')">
      <i class="fas fa-cog"></i> Settings
    </button>
    <button class="button" onclick="redirectTo('https://example.com/button6')">
      <i class="fas fa-search"></i> Search
    </button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script>
    function redirectTo(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
