<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Angular Crud Firebase</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
  

</head>
<body>
<!-- partial:index.partial.html -->
<html>
  <head>

  </head>
  <body ng-app="app" ng-controller="appCtrl"   >
    <h1>{{titulo}}</h1>
 <input type="text" ng-model="app.nombre" placeholder="Nombre"/>
 <input type="text" ng-model="app.apellidos" placeholder="Apellidos"/>   
 
    <select ng-model="app.genero" ng-options="value for value in generos">
      
    </select>
    <input type="number"  ng-model="app.edad"/>
    <button type="button" ng-click="add()">+</button>
    
    <table style="width:100%">
      <thead>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Genero</th>
        <th>Edad</th>
        <th>#</th>
      </thead>
      <tbody>
        <tr ng-repeat="value in DB">
          <td>{{value.nombre}}</td>
          <td>{{value.apellidos}}</td>
          <td>{{value.genero}}</td>
          <td>{{value.edad}}</td>
          <td>
            <button type="button" ng-click="edit(value)">Edit</button>
          <button type="button" ng-click="delete(value)">Delete</button> 
          </td>
        </tr>
      </tbody>
    </table>
    
 <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
 <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
  </body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
