</head>
<body>

<div ng-app>
  <ul class="tab-navigation">
    <li ng-class="{'active': activeTab != 2}">
      <a href="#" ng-click="activeTab=1">ORDER</a>
    </li>
    <li ng-class="{'active': activeTab == 2}">
      <a href="#" ng-click="activeTab=2">LOGIN DETAILS</a>
    </li>

    <!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Angular Crud Firebase</title>
  

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://www.w3schools.com/lib/w3.js"></script>
<html>
  <head>

  </head>
  <body ng-app="app" ng-controller="appCtrl"   >
 
 
 
   
  
    
   
    

      <thead>
        
        <table id="myTable">
  <tr>
        <th onclick="w3.sortHTML('#myTable', '.item', 'td:nth-child(1)')" style="cursor:pointer">SORT BY  NAME</th>
        <th></th>
        <th></th>
        <th</th>
        <th></th>
      </thead>
      <tbody>
       
        <tr class="item" ng-repeat="value in DB">
		<td><div style="background-color:black;color:white;">{{value.cname12}} </div></td>
          <td>{{value.cname11}}</td>
          <td><img src="{{value.desc11}}" alt="LOGGED IN" width="200" height="200"></td>
          <td>{{value.name11}}</td>
          <td>{{value.edad}}</td>
          <td>
            
          <button type="button" ng-click="delete(value)">Delete</button> 
          </td>
        </tr>
      </tbody>
    </table>
    
 <script 
         
         src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
 <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
  </body>
</html>
<!-- partial -->
  <script>  angular.module('app',["firebase" ])
.controller('appCtrl',function($scope,$firebase){
  
  
  var ref = new Firebase("https://notes-12519-default-rtdb.firebaseio.com/location");
        var sync = $firebase(ref);


  $scope.DB = sync.$asArray();
  
  $scope.titulo='Demo Angular';
  $scope.generos=['Femenino','Masculino']
 
  
  $scope.app={nombre:'',apellidos:'',genero:'',edad:''}
  
  
  $scope.add=function(){
    $scope.DB.$add($scope.app);
    $scope.app={nombre:'',apellidos:'',genero:'',edad:''}
  
  }
  
  $scope.edit=function(value){
    $scope.app=value
  }
  $scope.delete=function(item){
    $scope.DB.$remove(item)
  }
  
  
 
})</script>

</body>
</html>
