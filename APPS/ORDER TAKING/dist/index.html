<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Angular Vertical Tabs</title>
  <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css'><link rel="stylesheet" href="./VERTICAL.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div ng-app='toolDemo'>
  <div class="container" ng-controller="demoCtrl">
  
  <!DOCTYPE html>		
<html lang="en" >		
<head>		
 <meta charset="UTF-8">		
<title>CodePen - Firebase Fiddle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">	
  <link rel="stylesheet" href="./HTSHOP.css">		
</head>		
<body>		
<!-- partial:index.partial.html -->		
<script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>		
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>		
  
  
    <h3>Inksy Tool</h3>
    
      <tabset vertical="true" type="pills">
        <tab heading="PRODUCT">
          <div class="tab-header"></div>
          sa
       </tab>
        <tab heading="COLOR">
          <div class="tab-header"></div>
          <img src="https://i.imgur.com/Uuldfja.png" alt="" />
        </tab>
        <tab heading="ADD TEXT">
          <div class="tab-header"></div>
          <img src="https://i.imgur.com/eqCDIlG.png" alt="" />
        </tab>
        <tab heading="ADD IMAGE">
          <div class="tab-header"></div>
          <img src="https://i.imgur.com/lRfoPTs.png" alt="" />
        </tab>
        <tab heading="Toggler test">
          <div class="tab-header"></div>
          <div class="highlight">
            <button class="btn btn-primary" ng-click="showStatus=!showStatus">Toggle Content</button>
            <p ng-show="showStatus" class="bs-callout bs-callout-danger">Hmmmmm...!</p>
            <p ng-hide="showStatus" class="bs-callout bs-callout-warning">Im toggled!</p>
          </div>
        </tab>
      </tabset>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
<script src='https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js'></script><script  src="./VERTICAL.js"></script>

</body>
</html>
