<body>
    <div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button id="myButton" class="btn btn-info btn-lg" data-toggle="modal" id="login" data-target="#myModal">Log in</button>
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" id="logout">Log Out</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login Form</h4>
        </div>
        <div class="modal-body">
          <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
                   
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="user" type="text" class="form-control" name="user" value="" placeholder="User" required/>                                        
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>                                                                  

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                                                  
                        </div>
                    </div>
     <div class="modal-footer">
             <button type="submit" class="btn btn-primary "><i class="glyphicon glyphicon-log-in"></i> Log in</button>   
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
                </form>  
                
                <script>window.onload = function () {
    document.getElementById('myButton').click()
}</script>
                
                
        </div>
   
      </div>
      
    </div>
  </div>
  
</div>
